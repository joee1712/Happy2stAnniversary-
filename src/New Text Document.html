<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <iframe src="http://127.0.0.1:5500/index.html" title="My Local Page"></iframe>
</body>
</html>
